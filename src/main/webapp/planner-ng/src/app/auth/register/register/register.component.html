<section class="vh-100 register-section">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block img-container">
              <img
                src="assets/images/login_register.jpg"
                alt="login form"
                class="img-fluid"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="registerForm">
                  <!--       <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div> -->

                  <h5 class="fw-normal mb-3 pb-3 title">{{ 'register.title' | translate }}</h5>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      formControlName="firstname"
                      placeholder="{{ 'register.name' | translate }}"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      formControlName="lastname"
                      placeholder="{{ 'register.surname' | translate }}"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      formControlName="email"
                      placeholder="{{ 'register.email' | translate }}"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      formControlName="password"
                      placeholder="{{ 'register.password' | translate }}"
                    />
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-primary btn-lg btn-block w-100"
                      type="button"
                      (click)="register()"
                    >
                    {{ 'register.action' | translate }}
                    </button>
                  </div>
                  <p class="mb-5 pb-lg-2">{{ 'register.text' | translate }} <a routerLink="/login">{{ 'register.link' | translate }}</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
