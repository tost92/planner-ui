<section class="vh-100 login-section">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block img-container">
                <img src="assets/images/login_register.jpg"
                  alt="login form" class="img-fluid" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    
                  <form [formGroup]="loginForm">  
              <!--       <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div> -->
  
                    <h5 class="fw-normal mb-3 pb-3 title">{{ 'login.title' | translate }}</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="{{ 'login.email' | translate }}" />
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="{{ 'login.password' | translate }}" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-lg btn-block w-100" type="button" (click)="login()">{{ 'login.action' | translate }}</button>
                    </div>
  
                    <!-- <a class="small text-muted" href="#!">Hai dimenticato la password?</a> -->
                    <p class="mb-5 pb-lg-2">{{ 'login.text' | translate }} <a routerLink="/register">{{ 'login.link' | translate }}</a></p>
                    <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> -->
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
